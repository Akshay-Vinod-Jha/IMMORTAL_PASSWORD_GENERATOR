<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            width: 96vw;
            height: 96vh;
            margin: auto;
        }
        .main{
            max-width: 610px;
            position: relative;
            width: 60%;
            aspect-ratio: 1/1;
            background:transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle{
            width: 50%;
            aspect-ratio: 1/1;
            background:transparent;
            border-radius: 50%;
            border: 5px solid white;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: left-right 5s linear infinite;
            z-index: 10;
        }
        .flat-circle{
            position: absolute;
            width: 60%;
            aspect-ratio: 1/1;
            background:linear-gradient(to left,black,rgb(57, 57, 57));
            border-radius: 50%;
            transform: rotateX(60deg);
            top: 0%;
            left: 20%;
            translate: 0% -40%;
            border: 10px solid white;
        }
        @keyframes left-right {
            0%{transform: rotate(0deg);}
            20%{transform: rotate(-30deg);}
            40%{transform:rotate(0deg) ;}
            50%{transform:rotate(0deg) ;}
            70%{transform: rotate(30deg);}
            90%{transform: rotate(0deg);}
            100%{transform: rotate(0deg);}
        }
        .water{
            position: absolute;
            width: 44%;
            aspect-ratio: 1/1;
            border-radius: 50%;
            animation: right-left 5s linear infinite;
        }
        .permanent{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            aspect-ratio: 1/1;
            background: conic-gradient(black 0deg,black 90deg,rgb(4, 64, 246) 91deg,aqua 270deg,black 270deg,black 360deg);
            border-radius: 50%;
        }
        @keyframes right-left {
            0%{transform: rotate(0deg);}
            20%{transform: rotate(15deg);}
            40%{transform:rotate(0deg) ;}
            50%{transform:rotate(0deg) ;}
            70%{transform: rotate(-15deg);}
            90%{transform: rotate(0deg);}
            100%{transform: rotate(0deg);}
        }
        .pani{
            position: absolute;
            width: 100%;
            aspect-ratio: 1/1;
            background: rgb(19, 4, 235);
            border-radius: 50%;
            transform: rotateX(75deg)
        }
